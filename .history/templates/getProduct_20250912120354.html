<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get All Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: rgb(25, 119, 96);
      color: #fff;
    }

    thead th {
      padding: 12px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }

    tbody tr:hover {
      background: #eaf4ff;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
            <th>S.No.</th>
          <th>Product Name</th>
          <th>Brand Name</th>
          <th>Cost</th>
          <th>Price</th>
          <th>Manufacturing Date</th>
          <th>Expiry Date</th>
        </tr>
      </thead>
      <tbody>
        {% for i in products %}
        <tr>
            <td>{{forloop.counter }}</td>
          <td>{{i.productName}}</td>
          <td>{{i.brandName}}</td>
          <td>{{i.cost}}</td>
          <td>{{i.price}}</td>
          <td>{{i.manu_date}}</td>
          <td>{{i.exp_date}}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" style="text-align:center; padding:15px; color:#888;">
            No products available
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
</body>
</html>
